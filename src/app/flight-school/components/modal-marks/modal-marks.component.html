
  <div class="modal-dialog modal-fullheight modal-from-left" role="document">
    <div class="modal-content">
        <nav class="navbar navbar-toggleable-xl navbar-inverse bg-inverse px-0 border-bottom-0" style="border-bottom: 1px solid #0a0a0a">
            <div class="navbar-text text-center" style="flex:1">
                <span class="hidden-xs-down">Choose</span>
                <span>Marks</span>
                <span class="text-danger float-right px-3" style="border-left:1px solid #111;">{{count}}</span>
            </div>

            <ul class="navbar-nav">
                <li class="nav-item" style="min-width:4rem">
                    <a class="nav-link" 
                      (mousedown)="refreshClicked($event)" 
                      (touchstart)="refreshClicked($event)" 
                      href="javascript:void(0)">
                        <i class="fa fa-refresh"></i>
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto" style="flex:1">    
                <li class="nav-item ml-auto" style="border-left:0; flex:1;">
                    <a class="nav-link px-4"
                        (mousedown)="confirm($event)" 
                        (touchstart)="confirm($event)" 
                        href="javascript:void(0)">
                        <span>Save</span>
                        <!--<i class="ml-1 fa fa-lg fa-external-link"></i>-->
                        <!--<i class="ml-1 fa fa-lg fa-external-link-square"></i>-->
                    </a>
                </li>

                <li class="nav-item dropdown"
                  style="text-align:center; border-right:0;">
                    <a class="nav-link"
                      (mousedown)="closeClicked($event)"
                      (touchstart)="closeClicked($event)"
                      href="javascript:void(0)">
                        <i class="fa fa-close"></i>
                    </a>
                </li>
            </ul>
          
        </nav>
